<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Link to your CSS file -->
     <link rel="stylesheet" href="styles.css">
     <!-- Your Google Fonts link can also be included here -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
  <nav class="navbar"></nav>
     <div class="container">
      
        <div class="row">
          <div class = "col-lg-12 col-12" id="cabecera">
            <h1 class="text-center">Máquina de nombres</h1> 
            <h2 class="text-center">Encuentra el nombre perfecto para tu negocio en segundos. ¡Completa nuestro formulario y obtén ideas creativas al instante!</h2>
           </div>
            
            <div class="col-lg-12 col-12" id="cuerpo">   
              <div class="card border-0">
                <div class="card-body text-left">
                  <form>
                    <div class="mb-3">
                      <label for="emprendimiento" class="form-label">Tenés un emprendimiento de:</label>
                      <input type="text" class="form-control" id="emprendimiento" placeholder="Rubro y público destinatario">
                    </div>
                    <div class="mb-3">
                      <label for="experiencia" class="form-label">Tu emprendimiento es único porque transmite:</label>
                      <input type="text" class="form-control" id="experiencia" placeholder="¿Qué sensación o experiencia querés brindar?">
                    </div>
                    <div class="mb-3">
                      <label for="hito" class="form-label">Para tu emprendimiento fue clave:</label>
                      <input type="text" class="form-control" id="hito" placeholder ="Persona, suceso o concepto importante">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                  <div id = "cuadro-de-texto"> </div>
                </div>
              </div>
            </div>

            
             
            
         </div>
       </div>
</body>
<script>
 const form = document.querySelector('form'); // Replace with your form selector

form.addEventListener('submit', (event) => {
  // Prevent default form submission
  event.preventDefault();

  // Get form values
  const emprendimiento = document.getElementById('emprendimiento').value;
  const experiencia = document.getElementById('experiencia').value;
  const hito = document.getElementById('hito').value; // Double-check the correct ID

  // Create JSON object
  const data = {
    emprendimiento,
    experiencia,
    hito,
  };

  // Convert to JSON string
  

  // Send POST request
  fetch('http://localhost:8080/process_prompt', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'Origin': 'http://127.0.0.1:5500'
  },
  body: JSON.stringify(data), // Stringify the data object
  
})

  
  .then((response) => response.json())
  .then((data) => {
    // Handle successful response
    lista = data["response"]
    console.log(lista); // Example: Display response data
    const cuadroDeTexto = document.getElementById('cuadro-de-texto');
  cuadroDeTexto.innerHTML = lista;
  })
  .catch((error) => {
    // Handle errors
    console.error(error);
    // Display an error message to the user
  });
});

  
  </script>
  
</html>
